<html>

<script>

window.onload = function () {
　　　jumpToapp()
}
var browser = {
　　isAndroid: function () {
　　　　return navigator.userAgent.match(/Android/i) ? true : false;
　　},
　　isMobileQQ: function () {
　　　　var ua = navigator.userAgent;
　　　　return /(iPad|iPhone|iPod).*? (IPad)?QQ\/([\d\.]+)/.test(ua) ||
　　　　/\bV1_AND_SQI?_([\d\.]+)(.*? QQ\/([\d\.]+))?/.test(ua);
},
　　isIOS: function () {
　　　　return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
},
　　isWx: function () {
　　　　return navigator.userAgent.match(/micromessenger/i) ? true : false;
},
　　isChrome: function () {
　　　　return navigator.userAgent.match(/chrome/i) ? true : false;
　　}
};
var createIframe = (function () {
　　var iframe;
　　return function () {
　　　　　　if (iframe) {
　　　　　　　　return iframe;
　　　　　　} else {
　　　　　　　　iframe = document.createElement('iframe');
　　　　　　　　iframe.style.display = 'none';
　　　　　　　　document.body.appendChild(iframe);
　　　　　　　　return iframe;
　　　　　　}
　　}
})()
 
var jumpToapp = function () {
　　var isAndroid = function () {
　　　　return navigator.userAgent.match(/Android/i) ? true : false;
　　}
　　var isIOS = function () {
　　　　return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
　　}
if (isIOS()) {
　　window.location.href = "sxz://sxz.com";//伪协议scheme
} else if (isAndroid()) {
　　var ifr = document.createElement('iframe');
　　ifr.src = "sxz://sxz.com";//伪协议scheme
　　ifr.style.display = 'none';
　　document.body.appendChild(ifr);
　　}
　}
$('#open_app').click(function () {
　　openApp();
})
 
var openApp = function () {
　　if (browser.isIOS()) {
　　　　window.location.href = "ios下载地址";
　　} else if (browser.isAndroid()) {
　　　　window.location.href = "https://qiniu.lepayedu.com/release_download_apk/release_parent.apk";
 }
 
 </script>
</html>
